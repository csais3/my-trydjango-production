{% extends 'base.html' %}

{% block title %} Create an article {% endblock title %}

{% block content %}

{% if not created %}

<div style="margin-top:30px">
    <form action="." method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <div><button type="submit" style="margin-top:10px">Create Article</button></div>
    </form>
</div>
{% else %}
<p>Your article was created successfully</p>
<p>Click here to see your article</p>
<a href="{% url 'articles:article' object.id%}">{{ object.title }}</a>

{% endif %}


{% endblock content %}
